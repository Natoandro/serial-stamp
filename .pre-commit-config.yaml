repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-Pillow, pydantic]

  - repo: local
    hooks:
      - id: desktop-pnpm-check
        name: "desktop: pnpm check"
        entry: sh -c 'cd apps/serial-stamp-desktop && pnpm -s check'
        language: system
        pass_filenames: false
        files: ^apps/serial-stamp-desktop/

      - id: desktop-cargo-check
        name: "desktop: cargo check (tauri)"
        entry: sh -c 'cd apps/serial-stamp-desktop/src-tauri && cargo check'
        language: system
        pass_filenames: false
        files: ^apps/serial-stamp-desktop/src-tauri/
